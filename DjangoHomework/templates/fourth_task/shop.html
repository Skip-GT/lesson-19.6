<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Магазин</title>
</head>
<body>
     <h1>Магазин</h1>
    <ul>
        {% for game in games %}
            <li>
                {{ game.title }} | {{ game.description }}. Стоимость: {{ game.cost }}
                <button>Купить</button>
            </li>
        {% endfor %}
    </ul>
    <button><a href="{% url 'index' %}">Вернуться на главную страницу</a></button>
</body>
</html>
